<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="CSS/styles.css" rel="stylesheet" />
    <title>HomeWork</title>
  </head>
  <body>
    <div class="display">
      <div class="main">
        <div class="main__inside">
          <div class="main__top">
            <span class="main__top-signin">Sign in</span>
          </div>
          <header class="main__write">
            <span class="main__write-email">email</span>
            <span class="main__write-password">Password</span>
            <span class="main__write-right">Forgot Password?</span>
            <div class="main__check-write">
              <i class="far fa-check-square"></i>
              <span class="main__write-left">Remember Me</span>
            </div>
          </header>
          <div class="main__btn">
            <div class="main__btn-signin">
              <a href="index.html" class="btn__name-top">Sign in</a>
            </div>
          </div>
          <div class="main__or">
            <span class="main__or-or">OR</span>
          </div>
          <div class="main__btn-bottom">
            <a href="index.html" class="btn__name-bottom__left">Facebook</a>
            <a href="index.html" class="btn__name-bottom__right">Twitter</a>
          </div>
          <div class="main__bottom">
            <div class="main__bottom-top">
              <span class="bottom__write-silver">need an account?</span>
              <span class="bottom__write-red">Sign up</span>
            </div>
            <div class="main__bottom-top">
              <span class="bottom__write-silver">forgot your password?</span>
              <span class="bottom__write-red">Retrive</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
