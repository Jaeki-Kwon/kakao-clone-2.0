<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Comment</title>
  </head>
  <body>
    <div class="friend__main-comment">
      <div class="friend__column">
        <a href="main.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img src="image/jaeki.jpg" class="g-avatar friend__avatar" />
        <div class="friend__content">
          <span class="friend__name">권재기</span>
          <span class="friend__time">5 min</span>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="friend__picture">
          <img src="image/gearsecond.jpg" />
        </div>
        <div class="friend__like__comment">
          <i class="fas fa-heart"></i>
          <span class="friend__like">3,031</span>
          <i class="far fa-comment-dots"></i>
          <span class="friend__comment">400</span>
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </div>
    <div class="comment">
      <div class="comment_friends">
        <img src="image/jaeki.jpg" class="g-avatar friend__avatar" />
        <div class="comment__content">
          <span class="friend__name">루피</span>
          <span class="friend__comment">배고프다 배가고파!</span>
          <i class="far fa-heart"></i>
          <i class="fas fa-reply"></i>
        </div>
      </div>
      <div class="comment_friends">
        <img src="image/jaeki.jpg" class="g-avatar friend__avatar" />
        <div class="comment__content">
          <span class="friend__name">조로</span>
          <span class="friend__comment">사냥하러 떠나자구!</span>
          <i class="far fa-heart"></i>
          <i class="fas fa-reply"></i>
        </div>
      </div>
      <div class="comment_friends">
        <img src="image/jaeki.jpg" class="g-avatar friend__avatar" />
        <div class="comment__content">
          <span class="friend__name">상디</span>
          <span class="friend__comment">사냥해와 내가 밥해줄께!</span>
          <i class="far fa-heart"></i>
          <i class="fas fa-reply"></i>
        </div>
      </div>
    </div>
    <nav class="chat__write">
      <div class="chat__write-column">
        <div class="chat__write-picture">
          <img src="image/jaeki.jpg" />
        </div>
        <div class="chat__write-column">
          <input
            type="text"
            placeholder="Add a comment"
            class="chat__write-input"
          />
        </div>
        <div class="chat_write-send">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
