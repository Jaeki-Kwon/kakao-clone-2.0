<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="CSS/styles.css" rel="stylesheet" />
    <title>HomeWork</title>
  </head>
  <body>
    <section class="top">
      <div class="top__image">
        <img src="image/camera.jpg" class="image-camera" />
      </div>
      <div class="top__hover">
        <div class="top__hover__information">
          <span class="information-name">Camera</span>
          <span class="information-made">by Jacob Cummings</span>
        </div>
        <div class="hover__btn">
          <button class="btn__name">Take a look</button>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="bottom__image">
        <img src="image/gamecenter.jpg" class="image-game" />
      </div>
      <nav class="bottom__hover">
        <div class="bottom__hover-information">
          <span class="bottom__information-name">Game Center</span>
          <span class="bottom__information-made">by Kwon Jae Ki</span>
          <div class="bottom__hover__btn">
            <button class="hover__btn-name">Take a look</button>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
