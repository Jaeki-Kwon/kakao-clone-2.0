<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="CSS/styles.css" rel="stylesheet" />
    <title>HomeWork</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <span>Profile</span>
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <main class="main">
            <div class="main__profile-column">
                <div class="main__profile-picture">
                    <img src="image/luffy.jpg" class="picture__luffy">
                </div>
                <div class="main__profile-name">
                    <span class="name__luffy">몽키.D.루피</span>
                </div>
                <div class="main__profile-location">
                    <span class="location__luffy">Gwang-Ju, Korea</span>
                </div>
            </div>
            <div class="main__btn">
                <button class="btn__left">Follow</button>
                <button class="btn__right">Message</button>
            </div>
            <div class="main__information">
                <div class="infomation__follower">
                    <span class="follower__top">140</span>
                    <span class="follower__bottom">Followers</span>
                </div>
                <div class="infomation__following">
                    <span class="following__top">250</span>
                    <span class="following__bottom">Following</span>
                </div>
                <div class="infomation__image">
                    <span class="image__top">369</span>
                    <span class="image__bottom">images</span>
                </div>
            </div>
        </main>
        <nav class="tab-bar">
            <ul class="tab-bar__list">
              <li class="tab-bar__tab"><i class="fas fa-user"></i></li>
              <li class="tab-bar__tab"><i class="fas fa-user-friends"></i></li>
              <li class="tab-bar__tab"><i class="fas fa-comments"></i></li>
              <li class="tab-bar__tab"><i class="fas fa-cog"></i></i></li>
            </ul>
        </nav>
        <div>
            <hr class="bottom__line">
        </div>
      </div>
    </div>
  </body>
</html>
