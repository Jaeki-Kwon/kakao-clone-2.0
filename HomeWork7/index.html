<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>HomeWork</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__icon">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="header__picture">
            <img src="image/luffy.jpg" class="header__picture-luffy" />
            <img src="image/zoro.jpg" class="header__picture-zoro" />
            <img src="image/ace.jpg" class="header__picture-ace" />
            <span class="header__picture-add">+4</span>
          </div>
          <div class="header__speech-buble">
            <span class="speech-buble__name">Roger</span>
            <span class="speech-buble__name">Rayleigh</span>
            <span class="speech-buble__name">Edward Newgate</span>
          </div>
        </header>
        <main class="main">
          <div class="main__top">
            <span class="main__subject">원피스</span>
            <div class="circle">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="main__locate">
            <i class="fas fa-map-marker-alt"></i>
            <span class="locate__name">Gwang-Ju</span>
          </div>
          <div class="main__rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="main__rating-number">1,820 명</span>
          </div>
          <div class="main__story">
            <span class="main__story-overview">OVERVIEW</span>
            <span class="main__story-content"
              >Luffy one day ate the fruit of rubber rubber and later became a
              rubber man, and later Luffy gathered his colleagues and went out
              to sea to become a pirate king.</span
            >
            <span class="main__story-readmore">Read More</span>
          </div>
        </main>

        <nav class="nav">
          <div class="main__bottom">
            <div class="semicircle"></div>
            <div class="main__bottom-circle">
              <i class="fas fa-route"></i>
            </div>
          </div>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="index.html" class="nav__list-link">
                <i class="fas fa-home"></i>
              </a>
            </li>

            <li class="nav__list-item">
              <a href="index.html" class="nav__list-link">
                <!-- <hr class="nav__line" /> -->
                <i class="fas fa-globe-asia"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="index.html" class="nav__list-link">
                <i class="fas fa-users"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="index.html" class="nav__list-link">
                <i class="fas fa-cog"></i>
              </a>
            </li>
          </ul>
          <hr class="nav__line" />
        </nav>
      </div>
    </div>
  </body>
</html>
