<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>
  <body>
    <div class="instagram">
      <header class="header">
        <div class="header__header-column">
          <h3 class="header__title">Instagram</h3>
        </div>
        <div class="header__title">
          <span class="header__icon">
            <i class="fas fa-desktop"></i>
          </span>
        </div>
        <div class="head__title">
          <span class="header__icon">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </header>
      <div class="livestroy">
        <div class="livestory__people">
          <img src="image/jaeki.jpg" class="livestory__people-avatar" />
          <i class="fas fa-plus"></i>
        </div>
        <div class="livestory__people">
          <img src="image/jaeki.jpg" class="livestory__people-avatar" />
        </div>
        <div class="livestory__people">
          <img src="image/jaeki.jpg" class="livestory__people-avatar" />
        </div>
        <div class="livestory__people">
          <img src="image/jaeki.jpg" class="livestory__people-avatar" />
        </div>
      </div>
      <main class="friend">
        <div class="friend__main">
          <div class="friend__column">
            <img src="image/jaeki.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">권재기</span>
              <span class="friend__time">5 min</span>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="friend__picture">
            <img src="image/gearsecond.jpg" />
          </div>
          <div class="friend__like+comment">
            <i class="fas fa-heart"></i>
            <span class="friend__like">3,031</span>
            <a href="comment.html">
              <i class="far fa-comment-dots"></i>
            </a>
            <span class="friend__commentnumber">400</span>
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav_list-item">
            <i class="fas fa-border-all"></i>
          </li>
          <li class="nav_list-item">
            <i class="fas fa-search"></i>
          </li>
          <li class="nav_list-item">
            <i class="fas fa-plus-circle"></i>
          </li>
          <li class="nav_list-item">
            <i class="far fa-heart"></i>
          </li>
          <li class="nav_list-item">
            <i class="fas fa-user-alt"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
