<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>HomeWork</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__top">
            <i class="fas fa-bars"></i>
            <span>Recipes</span>
            <i class="fas fa-search"></i>
          </div>
          <div class="header__content">
            <span class="content__left">Popular Recipes</span>
            <span class="content__right">View All</span>
          </div>
          <ul>
            <div class="header__photo__top">
              <li class="header__photo1">Home Cooking</li>
              <li class="header__photo2">Pastry Recipes</li>
            </div>
            <div class="header__photo__down">
              <li class="header__photo3">For Babies</li>
              <li class="header__photo4">Fruit Juice</li>
            </div>
          </ul>
        </header>
        <main class="main">
          <div class="main__top">
            <span class="top__content">Other Recipes</span>
          </div>
          <ul class="main__recipes">
            <li class="main__recipes-kind1">
              <div class="main__column">
                <div class="main__content">
                  <span class="main__recipes__name">Refreshments</span>
                  <span class="main__recipes__number">120 Recipes</span>
                </div>
              </div>
              <div class="main__column">
                <div class="main__recipes__icon">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="main__recipes-kind1">
              <div class="main__column">
                <div class="main__content">
                  <span class="main__recipes__name">Diet Dishes</span>
                  <span class="main__recipes__number">27 Recipes</span>
                </div>
              </div>
              <div class="main__column">
                <div class="main__recipes__icon">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="main__recipes-kind1">
              <div class="main__column">
                <div class="main__content">
                  <span class="main__recipes__name">Soup Recipes</span>
                  <span class="main__recipes__number">279 Recipes</span>
                </div>
              </div>
              <div class="main__column">
                <div class="main__recipes__icon">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="main__recipes-kind1">
              <div class="main__column">
                <div class="main__content">
                  <span class="main__recipes__name">Meat Recipes</span>
                  <span class="main__recipes__number">109 Recipes</span>
                </div>
              </div>
              <div class="main__column">
                <div class="main__recipes__icon">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
            <li class="main__recipes-kind1">
              <div class="main__column">
                <div class="main__content">
                  <span class="main__recipes__name">Juice Dishes</span>
                  <span class="main__recipes__number">27 Recipes</span>
                </div>
              </div>
              <div class="main__column">
                <div class="main__recipes__icon">
                  <i class="fas fa-angle-right"></i>
                </div>
              </div>
            </li>
          </ul>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-lightbulb"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="far fa-plus-square"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
