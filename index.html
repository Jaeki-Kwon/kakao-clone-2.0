<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="CSS/styles.css" rel="stylesheet" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <!-- "-"는 word를 나누기 위해 사용 -->
    <!-- "__"는 부모 자식을 나누기 위해 사용 -->
    <div class="status-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <spna class="header__icon">
            <i class="fas fa-search"></i>
          </spna>
          <spna class="header__icon">
            <i class="far fa-comment"></i>
          </spna>
          <spna class="header__icon">
            <i class="fas fa-cog"></i>
          </spna>
        </div>
      </header>
    </div>
    <!-- 브라우저 상에서 이 부분이 메인이다고 지정되는 부분 -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--large">
              <div class="friend__column">
                <img
                  src="image/onepiece/luffy.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    몽키.D.루피
                  </span>
                  <span class="friend__bottom-text">
                    집가는중
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  오전 1:20
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend friend--large">
            <div class="friend__column">
              <div class="friend__column-group">
                <img
                  src="image/onepiece/mark.jpg"
                  class="m-avatar group-friend__avatar"
                />
                <img
                  src="image/onepiece/luffy.jpg"
                  class="m-avatar group-friend__avatar"
                />
                <img
                  src="image/onepiece/zoro.jpg"
                  class="m-avatar group-friend__avatar"
                />
                <img
                  src="image/onepiece/nami.jpg"
                  class="m-avatar group-friend__avatar"
                />
              </div>
              <div class="friend__content">
                <span class="friend__name">
                  밀짚모자 해적단
                </span>
                <span class="friend__bottom-text">
                  어디야
                </span>
                <div class="nav__badge">8</div>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                오전 1:07
              </span>
            </div>
          </div>
        </li>
        <li class="chats__chat chat">
          <div class="chats__chat friend friend--large">
            <div class="friend__column">
              <img
                src="image/onepiece/sangdi.jpg"
                class="m-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  상디
                </span>
                <span class="friend__bottom-text">
                  배고파 죽겠어!
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                오전 12:20
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div> -->
  </body>
</html>
